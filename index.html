<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>📱 高速QRスキャナー</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    // カメラ切り替え
    async function switchCamera() {
      if (!isScanning || !availableCameras || availableCameras.length < 2) {
        return;
      }

      try {
        updateStatus('🔄 カメラ切り替え中...', 'info');
        
        // 現在のカメラを停止
        if (scanner) {
          await scanner.stop();
        }

        // 次のカメラに切り替え
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
        const nextCamera = availableCameras[currentCameraIndex];
        
        console.log('切り替え先カメラ:', nextCamera.label);

        // 新しいカメラで起動
        scanner = new Html5Qrcode("reader");
        
        const config = {
          fps: 12,
          qrbox: { width: 250, height: 250 }
        };
        
        await scanner.start(nextCamera.id, config, onScanSuccess, onScanFailure);

        updateStatus(`🔄 ${nextCamera.label} に切り替え完了`, 'success');

      } catch (error) {
        console.error('カメラ切り替えエラー:', error);
        updateStatus(`❌ 切り替え失敗: ${error.message}`, 'error');
        
        // エラー時は停止状態に戻す
        isScanning = false;
        elements.startBtn.classList.remove('hidden');
        elements.stopBtn.classList.add('hidden');
        elements.switchBtn.classList.add('hidden');
      }
    }
    
    body {
      font-family: 'BIZ UDゴシック', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 16px;
      color: white;
      min-height: 100vh;
      font-size: 16px;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 22px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .camera-section {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    #reader {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      min-height: 240px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 6px 0;
      transition: all 0.2s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #f44336, #d32f2f);
      color: white;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: 500;
      font-size: 14px;
    }
    
    .status-success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    .status-error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
    
    .status-info {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid rgba(33, 150, 243, 0.5);
    }
    
    .confirm-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      z-index: 1000;
      padding: 20px;
    }
    
    .confirm-content {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 16px;
      margin-top: 25%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .confirm-text {
      font-size: 15px;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    
    .confirm-buttons {
      display: flex;
      gap: 10px;
    }
    
    .confirm-buttons .btn {
      flex: 1;
      margin: 0;
    }
    
    .summary-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .summary-item:last-child {
      border-bottom: none;
    }
    
    .hidden {
      display: none !important;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 12px 0;
    }
    
    .data-table {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      margin: 12px 0;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .table-header {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
    }
    
    .table-row {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
    }
    
    .table-row:last-child {
      border-bottom: none;
    }
    
    @media (max-height: 600px) {
      body { padding: 8px; }
      h1 { font-size: 18px; margin-bottom: 12px; }
      .camera-section { padding: 12px; }
      #reader { min-height: 200px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📱 高速QRスキャナー</h1>
    
    <!-- カメラセクション -->
    <div class="camera-section">
      <div id="reader"></div>
      <button id="startBtn" class="btn btn-primary">📷 スキャン開始</button>
      <button id="stopBtn" class="btn btn-danger hidden">⏹️ 停止</button>
      <button id="switchBtn" class="btn btn-secondary hidden">🔄 カメラ切替</button>
      <div id="status" class="status status-info">📱 スキャン開始ボタンを押してください</div>
    </div>
    
    <!-- 集計表示 -->
    <div class="summary-card">
      <div class="summary-item">
        <span>📋 読み取り件数</span>
        <span id="count">0件</span>
      </div>
      <div class="summary-item">
        <span>📦 合計数量</span>
        <span id="total">0個</span>
      </div>
    </div>
    
    <!-- クイックアクション -->
    <div class="quick-actions">
      <button class="btn btn-secondary" onclick="exportData()">💾 CSV出力</button>
      <button class="btn btn-secondary" onclick="clearData()">🗑️ クリア</button>
    </div>
    
    <!-- データ表示 -->
    <div id="dataSection" class="hidden">
      <div class="data-table">
        <div class="table-header">📊 スキャン履歴（最新10件）</div>
        <div id="dataList"></div>
      </div>
    </div>
  </div>
  
  <!-- 確認ダイアログ -->
  <div id="confirmDialog" class="confirm-dialog">
    <div class="confirm-content">
      <div id="confirmText" class="confirm-text"></div>
      <div class="confirm-buttons">
        <button class="btn btn-danger" onclick="cancelScan()">❌ キャンセル</button>
        <button class="btn btn-primary" onclick="confirmScan()">✅ 登録</button>
      </div>
    </div>
  </div>

  <script>
    // グローバル変数（必要最小限）
    let scanner = null;
    let isScanning = false;
    let pendingData = null;
    let scanData = [];
    let totalCount = 0;
    let totalQuantity = 0;
    let availableCameras = [];
    let currentCameraIndex = 0;

    // DOM要素（キャッシュ）
    const elements = {
      startBtn: document.getElementById('startBtn'),
      stopBtn: document.getElementById('stopBtn'),
      switchBtn: document.getElementById('switchBtn'),
      status: document.getElementById('status'),
      confirmDialog: document.getElementById('confirmDialog'),
      confirmText: document.getElementById('confirmText'),
      caseInput: document.getElementById('caseInput'),
      unitQuantity: document.getElementById('unitQuantity'),
      calculationResult: document.getElementById('calculationResult'),
      count: document.getElementById('count'),
      total: document.getElementById('total'),
      dataSection: document.getElementById('dataSection'),
      dataList: document.getElementById('dataList')
    };

    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
      elements.startBtn.addEventListener('click', startCamera);
      elements.stopBtn.addEventListener('click', stopCamera);
      elements.switchBtn.addEventListener('click', switchCamera);
      loadSavedData();
    });

    // カメラ起動（iPhone背面カメラ対応）
    async function startCamera() {
      if (isScanning) return;
      
      try {
        updateStatus('📷 カメラ起動中...', 'info');
        
        scanner = new Html5Qrcode("reader");
        
        // iPhone判定
        const isIPhone = /iPhone|iPad|iPod/.test(navigator.userAgent);
        
        // カメラ一覧取得
        const cameras = await Html5Qrcode.getCameras();
        availableCameras = cameras; // グローバルに保存
        console.log('利用可能カメラ:', cameras.map(c => c.label));
        
        // 背面カメラを厳密に検索
        let backCamera = null;
        let backCameraIndex = 0;
        
        // iPhone用の背面カメラ検索（より厳密）
        if (isIPhone) {
          // iPhone背面カメラの一般的な名前パターン
          for (let i = 0; i < cameras.length; i++) {
            const camera = cameras[i];
            const label = camera.label.toLowerCase();
            if (label.includes('back') || 
                label.includes('rear') || 
                label.includes('environment') ||
                label.includes('camera2') || // iPhone特有
                label.includes('背面') ||
                (cameras.length === 2 && i === 1)) { // 2台目を背面と仮定
              backCamera = camera;
              backCameraIndex = i;
              break;
            }
          }
        } else {
          // Android等の一般的な検索
          for (let i = 0; i < cameras.length; i++) {
            const camera = cameras[i];
            const label = camera.label.toLowerCase();
            if (label.includes('back') || 
                label.includes('rear') || 
                label.includes('environment')) {
              backCamera = camera;
              backCameraIndex = i;
              break;
            }
          }
        }
        
        // 背面カメラが見つからない場合は最後のカメラを使用
        if (!backCamera && cameras.length > 1) {
          backCameraIndex = cameras.length - 1;
          backCamera = cameras[backCameraIndex];
        }
        
        // それでも見つからない場合は最初のカメラ
        if (!backCamera) {
          backCameraIndex = 0;
          backCamera = cameras[0];
        }
        
        currentCameraIndex = backCameraIndex; // インデックスを保存
        
        console.log('選択されたカメラ:', backCamera.label);
        
        // iPhone用の最適化設定
        const config = {
          fps: isIPhone ? 12 : 15, // iPhoneは少し低めに
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.0
        };
        
        // iPhone用制約を追加
        if (isIPhone) {
          config.videoConstraints = {
            facingMode: { ideal: "environment" }, // exactではなくidealを使用
            width: { ideal: 1280, max: 1920 },
            height: { ideal: 720, max: 1080 }
          };
        }

        await scanner.start(backCamera.id, config, onScanSuccess, onScanFailure);
        
        isScanning = true;
        elements.startBtn.classList.add('hidden');
        elements.stopBtn.classList.remove('hidden');
        
        // 複数カメラがある場合は切り替えボタンを表示
        if (availableCameras.length > 1) {
          elements.switchBtn.classList.remove('hidden');
        }
        
        updateStatus(`📷 ${backCamera.label} 起動完了`, 'success');
        
      } catch (error) {
        console.error('カメラエラー:', error);
        
        // iPhone特有のエラー対応
        if (error.message.includes('OverconstrainedError') || 
            error.message.includes('facingMode')) {
          
          try {
            updateStatus('🔄 制約なしで再試行中...', 'info');
            
            // 制約なしで再試行
            const cameras = await Html5Qrcode.getCameras();
            const fallbackCamera = cameras[cameras.length > 1 ? cameras.length - 1 : 0];
            
            await scanner.start(
              fallbackCamera.id,
              {
                fps: 10,
                qrbox: { width: 250, height: 250 }
              },
              onScanSuccess,
              onScanFailure
            );
            
            isScanning = true;
            elements.startBtn.classList.add('hidden');
            elements.stopBtn.classList.remove('hidden');
            
            // 複数カメラがある場合は切り替えボタンを表示
            if (availableCameras.length > 1) {
              elements.switchBtn.classList.remove('hidden');
            }
            
            updateStatus('📷 カメラ起動完了（フォールバック）', 'success');
            
          } catch (fallbackError) {
            updateStatus(`❌ カメラ起動失敗: ${fallbackError.message}`, 'error');
          }
        } else {
          updateStatus(`❌ カメラ起動失敗: ${error.message}`, 'error');
        }
      }
    }

    // カメラ停止
    async function stopCamera() {
      if (!isScanning || !scanner) return;
      
      try {
        await scanner.stop();
        scanner = null;
        isScanning = false;
        elements.startBtn.classList.remove('hidden');
        elements.stopBtn.classList.add('hidden');
        elements.switchBtn.classList.add('hidden');
        updateStatus('⏹️ カメラを停止しました', 'info');
      } catch (error) {
        console.error('停止エラー:', error);
        // エラーでもリセット
        scanner = null;
        isScanning = false;
        elements.startBtn.classList.remove('hidden');
        elements.stopBtn.classList.add('hidden');
        elements.switchBtn.classList.add('hidden');
        updateStatus('⏹️ 停止しました', 'info');
      }
    }

    // カメラ切り替え
    async function switchCamera() {
      if (!isScanning || !availableCameras || availableCameras.length < 2) {
        return;
      }

      try {
        updateStatus('🔄 カメラ切り替え中...', 'info');
        
        // 現在のカメラを停止
        if (scanner) {
          await scanner.stop();
        }

        // 次のカメラに切り替え
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
        const nextCamera = availableCameras[currentCameraIndex];
        
        console.log('切り替え先カメラ:', nextCamera.label);

        // 新しいカメラで起動
        scanner = new Html5Qrcode("reader");
        
        const config = {
          fps: 12,
          qrbox: { width: 250, height: 250 }
        };
        
        await scanner.start(nextCamera.id, config, onScanSuccess, onScanFailure);

        updateStatus(`🔄 ${nextCamera.label} に切り替え完了`, 'success');

      } catch (error) {
        console.error('カメラ切り替えエラー:', error);
        updateStatus(`❌ 切り替え失敗: ${error.message}`, 'error');
        
        // エラー時は停止状態に戻す
        isScanning = false;
        elements.startBtn.classList.remove('hidden');
        elements.stopBtn.classList.add('hidden');
        elements.switchBtn.classList.add('hidden');
      }
    }

    // QRコード読み取り成功（最適化）
    function onScanSuccess(decodedText) {
      try {
        // 振動フィードバック
        if (navigator.vibrate) navigator.vibrate(100);
        
        updateStatus('📖 データ処理中...', 'info');
        
        // CSV解析（高速化）
        const parts = decodedText.split(',').map(s => s.trim().replace(/^"|"$/g, ''));
        
        // 最低限のバリデーション
        if (parts.length < 3) {
          throw new Error(`項目数不足: ${parts.length}項目（最低3項目必要）`);
        }
        
        const [date, productCode, quantityStr, internalCode = ''] = parts;
        const quantity = parseInt(quantityStr);
        
        // 必須項目チェック
        if (!date || !productCode || isNaN(quantity) || quantity <= 0) {
          throw new Error('必須項目が不正です');
        }

        pendingData = {
          date,
          productCode,
          quantity,
          internalCode: internalCode || '未設定',
          timestamp: new Date().toLocaleTimeString('ja-JP', { 
            hour: '2-digit', minute: '2-digit' 
          })
        };

        showConfirmDialog();
        
      } catch (error) {
        updateStatus(`❌ ${error.message}`, 'error');
        setTimeout(() => {
          updateStatus('📷 QRコードを枠内に合わせてください', 'success');
        }, 3000);
      }
    }

    // 読み取り失敗（静音）
    function onScanFailure(error) {
      // 無音で継続（高速化）
    }

    // 確認ダイアログ表示
    function showConfirmDialog() {
      if (!pendingData) return;
      
      elements.confirmText.innerHTML = `
        <strong>📦 スキャン内容確認</strong><br><br>
        📅 日付: ${pendingData.date}<br>
        🏷️ 品番: ${pendingData.productCode}<br>
        📋 管理番号: ${pendingData.internalCode}
      `;
      
      // 単位数量をセット（QRコードから読み取った数量）
      elements.unitQuantity.value = pendingData.quantity;
      elements.caseInput.value = 1; // デフォルト1ケース
      
      // 計算結果を初期表示
      updateCalculation();
      
      elements.confirmDialog.style.display = 'block';
      elements.caseInput.focus();
      elements.caseInput.select(); // 全選択で入力しやすく
      
      // ケース数変更時の計算更新
      elements.caseInput.addEventListener('input', updateCalculation);
      
      // Enterキーで登録
      elements.caseInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          confirmScan();
        }
      });
    }

    // スキャン確定
    function confirmScan() {
      if (!pendingData) return;
      
      // 入力されたケース数を取得
      const caseCount = parseInt(elements.caseInput.value);
      const unitQty = parseInt(elements.unitQuantity.value);
      
      // ケース数バリデーション
      if (isNaN(caseCount) || caseCount <= 0) {
        elements.caseInput.style.borderColor = '#f44336';
        elements.caseInput.focus();
        return;
      }
      
      // 合計数量を計算
      const totalQuantity = caseCount * unitQty;
      
      // データを更新（ケース情報も保存）
      const finalData = {
        ...pendingData,
        caseCount: caseCount,
        unitQuantity: unitQty,
        quantity: totalQuantity,
        calculationInfo: `${caseCount}ケース × ${unitQty}個 = ${totalQuantity}個`
      };
      
      scanData.push(finalData);
      totalCount++;
      totalQuantity += finalData.quantity;
      
      updateSummary();
      updateDataDisplay();
      saveData();
      
      elements.confirmDialog.style.display = 'none';
      pendingData = null;
      
      // 入力欄をリセット
      elements.caseInput.style.borderColor = '#ddd';
      
      updateStatus(`✅ ${caseCount}ケース(${totalQuantity}個)で登録完了！`, 'success');
      
      // 短時間で自動再開
      setTimeout(() => {
        updateStatus('📷 QRコードを枠内に合わせてください', 'success');
      }, 1200);
    }

    // スキャンキャンセル
    function cancelScan() {
      elements.confirmDialog.style.display = 'none';
      pendingData = null;
      
      // 入力欄をリセット
      elements.caseInput.style.borderColor = '#ddd';
      elements.caseInput.value = '1';
      elements.unitQuantity.value = '';
      
      updateStatus('📷 QRコードを枠内に合わせてください', 'success');
    }

    // 計算結果更新
    function updateCalculation() {
      const caseCount = parseInt(elements.caseInput.value) || 1;
      const unitQty = parseInt(elements.unitQuantity.value) || 0;
      const total = caseCount * unitQty;
      
      elements.calculationResult.textContent = `${caseCount}ケース × ${unitQty}個 = ${total}個`;
      
      // 計算結果に応じて色を変更
      if (total > 0) {
        elements.calculationResult.style.color = '#0d47a1';
      } else {
        elements.calculationResult.style.color = '#666';
      }
    }

    // クイックケース数設定
    function setQuickCases(cases) {
      elements.caseInput.value = cases;
      elements.caseInput.style.borderColor = '#4caf50'; // 緑色でハイライト
      updateCalculation();
      elements.caseInput.focus();
    }

    // サマリー更新
    function updateSummary() {
      elements.count.textContent = `${totalCount}件`;
      elements.total.textContent = `${totalQuantity}個`;
    }

    // データ表示更新（最新10件のみ）
    function updateDataDisplay() {
      if (scanData.length === 0) {
        elements.dataSection.classList.add('hidden');
        return;
      }
      
      elements.dataSection.classList.remove('hidden');
      
      // 最新10件のみ表示（高速化）
      const recent = scanData.slice(-10).reverse();
      elements.dataList.innerHTML = recent.map(item => `
        <div class="table-row">
          <strong>${item.productCode}</strong><br>
          <span style="color: #2196f3; font-size: 13px;">${item.calculationInfo || `${item.quantity}個`}</span><br>
          <small>${item.date} | ${item.timestamp}</small>
        </div>
      `).join('');
    }

    // ステータス更新
    function updateStatus(message, type) {
      elements.status.textContent = message;
      elements.status.className = `status status-${type}`;
    }

    // データ保存（非同期化）
    function saveData() {
      try {
        const data = {
          data: scanData,
          totalCount,
          totalQuantity,
          lastUpdate: Date.now()
        };
        localStorage.setItem('qr_scan_data', JSON.stringify(data));
      } catch (error) {
        console.error('保存エラー:', error);
      }
    }

    // データ読み込み
    function loadSavedData() {
      try {
        const saved = localStorage.getItem('qr_scan_data');
        if (saved) {
          const parsed = JSON.parse(saved);
          scanData = parsed.data || [];
          totalCount = parsed.totalCount || 0;
          totalQuantity = parsed.totalQuantity || 0;
          updateSummary();
          updateDataDisplay();
        }
      } catch (error) {
        console.error('読み込みエラー:', error);
      }
    }

    // データエクスポート
    function exportData() {
      if (scanData.length === 0) {
        updateStatus('❌ データがありません', 'error');
        return;
      }
      
      try {
        const csv = [
          '\uFEFF日付,品番,ケース数,単位数量,合計数量,管理番号,読み取り時刻',
          ...scanData.map(item => 
            `${item.date},${item.productCode},${item.caseCount || 1},${item.unitQuantity || item.quantity},${item.quantity},${item.internalCode},${item.timestamp}`
          )
        ].join('\n');
        
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `qr_scan_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        
        setTimeout(() => URL.revokeObjectURL(url), 100);
        updateStatus('💾 CSV出力完了', 'success');
        
      } catch (error) {
        updateStatus('❌ 出力失敗', 'error');
      }
    }

    // データクリア
    function clearData() {
      if (scanData.length === 0) return;
      
      if (confirm(`${totalCount}件のデータを削除しますか？`)) {
        scanData = [];
        totalCount = 0;
        totalQuantity = 0;
        updateSummary();
        updateDataDisplay();
        saveData();
        updateStatus('🗑️ データクリア完了', 'info');
      }
    }

    // ページ離脱時の処理
    window.addEventListener('beforeunload', function() {
      if (scanner && isScanning) {
        scanner.stop().catch(console.error);
      }
    });
  </script>
</body>
