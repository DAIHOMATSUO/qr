  <script>
    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ï¼ˆæœ€å°é™ï¼‰

    // æ•°é‡ç®¡ç†ç”¨å¤‰æ•°
    let unitQuantity = 1;  // ç®±ã®å…¥ã‚Šæ•°
    let boxQuantity = 1;   // ç®±æ•°

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', function() {

      stopBtn.addEventListener('click', stopCamera);

      loadSavedData();

    // ãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿ç¢ºèª
    function checkLibraryLoaded() {
      if (typeof Html5Qrcode === 'undefined') {
        setTimeout(checkLibraryLoaded, 100);
        return;
      }
      updateStatus('ğŸ“± æº–å‚™å®Œäº†', 'info');

    // ã‚«ãƒ¡ãƒ©èµ·å‹•ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼‰
    async function startCamera() {
      if (isScanning) return;
      
      try {
        updateStatus('ğŸ“· èµ·å‹•ä¸­...', 'info');
        
        // ãƒ©ã‚¤ãƒ–ãƒ©ãƒªç¢ºèª
        if (typeof Html5Qrcode === 'undefined') {
          throw new Error('QRãƒ©ã‚¤ãƒ–ãƒ©ãƒªãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚');
        }
        
        // ãƒ–ãƒ©ã‚¦ã‚¶ã‚µãƒãƒ¼ãƒˆç¢ºèª
        if (!navigator.mediaDevices) {
          throw new Error('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ã‚«ãƒ¡ãƒ©ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚');
        }

        scanner = new Html5Qrcode("reader");
        
        // ã‚«ãƒ¡ãƒ©ãƒªã‚¹ãƒˆå–å¾—
        availableCameras = await Html5Qrcode.getCameras();
        
        if (availableCameras.length === 0) {
          throw new Error('ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ä»–ã®ã‚¢ãƒ—ãƒªã§ã‚«ãƒ¡ãƒ©ã‚’ä½¿ç”¨ã—ã¦ã„ãªã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
        }

        // èƒŒé¢ã‚«ãƒ¡ãƒ©é¸æŠï¼ˆã‚·ãƒ³ãƒ—ãƒ«ç‰ˆï¼‰
        let selectedCamera = availableCameras[0];
        currentCameraIndex = 0;
        
        for (let i = 0; i < availableCameras.length; i++) {
          const label = availableCameras[i].label.toLowerCase();
          if (label.includes('back') || label.includes('rear') || label.includes('environment')) {
            selectedCamera = availableCameras[i];
            currentCameraIndex = i;
            break;
          }
        }

        // ã‚«ãƒ¡ãƒ©èµ·å‹•
        await scanner.start(
          selectedCamera.id,
          {
            fps: 10,
            qrbox: function(w, h) {
              const size = Math.min(w, h) * 0.8;
              return { width: size, height: size };
            }
          },
          onScanSuccess,
          onScanFailure
        );

        isScanning = true;
        startBtn.classList.add('hidden');
        stopBtn.classList.remove('hidden');
        
        // è¤‡æ•°ã‚«ãƒ¡ãƒ©ãŒã‚ã‚‹å ´åˆã®ã¿åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³è¡¨ç¤º
        if (availableCameras.length > 1) {
          switchBtn.classList.remove('hidden');
        }
        
        updateStatus('ğŸ“· ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­', 'success');
        
      } catch (error) {
        console.error('ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼:', error);
        updateStatus(`âŒ ${error.message}`, 'error');
        
        // ã‚¨ãƒ©ãƒ¼æ™‚ã®çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ
        isScanning = false;

        switchBtn.classList.add('hidden');
      }
    }

    // ã‚«ãƒ¡ãƒ©åœæ­¢
    async function stopCamera() {
      if (!isScanning) return;

      } catch (e) {}
      
      scanner = null;

    // ã‚«ãƒ¡ãƒ©åˆ‡ã‚Šæ›¿ãˆ
    async function switchCamera() {
      if (!isScanning || availableCameras.length < 2) return;

        updateStatus('ğŸ”„ åˆ‡ã‚Šæ›¿ãˆä¸­...', 'info');

        updateStatus(`ğŸ”„ åˆ‡ã‚Šæ›¿ãˆå®Œäº†`, 'success');

      } catch (error) {
        console.error('åˆ‡ã‚Šæ›¿ãˆã‚¨ãƒ©ãƒ¼:', error);
        updateStatus('âŒ åˆ‡ã‚Šæ›¿ãˆå¤±æ•—', 'error');
        await stopCamera();

    // QRã‚³ãƒ¼ãƒ‰èª­ã¿å–ã‚ŠæˆåŠŸï¼ˆæ”¹è‰¯ç‰ˆï¼‰
    function onScanSuccess(decodedText) {
      try {
        // æŒ¯å‹•ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
        if (navigator.vibrate) navigator.vibrate(100);
        
        updateStatus('ğŸ“– èª­ã¿å–ã‚Šä¸­...', 'info');
        
        // ãƒ‡ãƒ¼ã‚¿å‰å‡¦ç†
        const cleanText = decodedText.trim().replace(/[\r\n]/g, '');
        
        // CSVè§£æ
        const parts = parseSimpleCSV(cleanText);
        
        if (parts.length < 3) {
          updateStatus(`âŒ å½¢å¼ã‚¨ãƒ©ãƒ¼: ${parts.length}é …ç›®ï¼ˆæœ€ä½3é …ç›®å¿…è¦ï¼‰`, 'error');
          setTimeout(() => updateStatus('ğŸ“· ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­', 'success'), 3000);
          return;
        }

        // 4é …ç›®æœªæº€ã¯ç©ºæ–‡å­—ã§è£œå®Œ
        while (parts.length < 4) parts.push('');

        const [date, productCode, quantityStr, internalCode] = parts.map(p => p.trim());
        const quantity = parseInt(quantityStr, 10);

        // åŸºæœ¬ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
        if (!date || !productCode) {
          updateStatus('âŒ æ—¥ä»˜ã¾ãŸã¯å“ç•ªãŒç©ºã§ã™', 'error');
          setTimeout(() => updateStatus('ğŸ“· ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­', 'success'), 3000);
          return;
        }

        if (isNaN(quantity) || quantity <= 0) {
          updateStatus(`âŒ æ•°é‡ã‚¨ãƒ©ãƒ¼: "${quantityStr}"`, 'error');
          setTimeout(() => updateStatus('ğŸ“· ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­', 'success'), 3000);
          return;
        }

        pendingData = {
          date: date,
          productCode: productCode,
          quantity: quantity,
          internalCode: internalCode || 'æœªè¨­å®š',
          timestamp: new Date().toLocaleTimeString()
        };

        showConfirmDialog();
        
      } catch (error) {
        console.error('èª­ã¿å–ã‚Šã‚¨ãƒ©ãƒ¼:', error);
        updateStatus('âŒ èª­ã¿å–ã‚Šã‚¨ãƒ©ãƒ¼', 'error');
        setTimeout(() => updateStatus('ğŸ“· ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­', 'success'), 3000);

    }

    function onScanFailure(error) {

    function parseSimpleCSV(text) {
      // åŸºæœ¬çš„ãªã‚«ãƒ³ãƒåŒºåˆ‡ã‚Š + ã‚¯ã‚©ãƒ¼ãƒˆé™¤å»
      return text

      confirmText.innerHTML = `
        <strong>ğŸ“¦ ç™»éŒ²ç¢ºèª</strong><br><br>
        ğŸ“… æ—¥ä»˜: ${pendingData.date}<br>
        ğŸ·ï¸ å“ç•ª: ${pendingData.productCode}<br>
        ğŸ“‹ ç®¡ç†ç•ªå·: ${pendingData.internalCode}
      `;
      
      confirmDialog.style.display = 'block';
    }

    // å…¨ã¦ã®æ•°é‡è¡¨ç¤ºã‚’æ›´æ–°
    function updateQuantityDisplays() {
      unitQuantityDisplay.textContent = unitQuantity;
      boxQuantityDisplay.textContent = boxQuantity;
      calculatedTotal = unitQuantity * boxQuantity;
      totalDisplay.textContent = calculatedTotal;
    }

    // å…¥ã‚Šæ•°å¢—åŠ 
    function increaseUnit() {
      if (unitQuantity < 999) {
        unitQuantity++;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // å…¥ã‚Šæ•°æ¸›å°‘
    function decreaseUnit() {
      if (unitQuantity > 1) {
        unitQuantity--;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // ç®±æ•°å¢—åŠ 
    function increaseBox() {
      if (boxQuantity < 999) {
        boxQuantity++;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // ç®±æ•°æ¸›å°‘
    function decreaseBox() {
      if (boxQuantity > 1) {
        boxQuantity--;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // ã‚¹ã‚­ãƒ£ãƒ³ç¢ºå®š
    function confirmScan() {
      if (!pendingData) return;
      
      // æœ€çµ‚çš„ãªç™»éŒ²ãƒ‡ãƒ¼ã‚¿
      const finalData = {
        ...pendingData,
        unitQuantity: unitQuantity,      // å…¥ã‚Šæ•°
        boxQuantity: boxQuantity,        // ç®±æ•°
        quantity: totalQuantity,         // åˆè¨ˆå€‹æ•°
        originalQuantity: pendingData.quantity // QRã‚³ãƒ¼ãƒ‰ã®å…ƒæ•°é‡
      };
      
      scanData.push(finalData);
      totalCount++;
      totalQuantity += totalQuantity;
      
      updateSummary();
      updateDataDisplay();
      saveData();
      
      confirmDialog.style.display = 'none';
      pendingData = null;
      resetQuantities();
      
      updateStatus(`âœ… ${finalData.productCode} ${unitQuantity}å€‹Ã—${boxQuantity}ç®±=${totalQuantity}å€‹ ç™»éŒ²å®Œäº†`, 'success');
      setTimeout(() => updateStatus('ğŸ“· ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­', 'success'), 3000);
    }

    // ã‚¹ã‚­ãƒ£ãƒ³ã‚­ãƒ£ãƒ³ã‚»ãƒ«
    function cancelScan() {
      confirmDialog.style.display = 'none';
      pendingData = null;
      resetQuantities();
      updateStatus('ğŸ“· ã‚¹ã‚­ãƒ£ãƒ³å¾…æ©Ÿä¸­', 'success');
    }

    // æ•°é‡ãƒªã‚»ãƒƒãƒˆ
    function resetQuantities() {
      unitQuantity = 1;
      boxQuantity = 1;
      totalQuantity = 1;
    }

    // ã‚µãƒãƒªãƒ¼æ›´æ–°
    function updateSummary() {
      countEl.textContent = `${totalCount}ä»¶`;
      totalEl.textContent = `${totalQuantity}å€‹`;
    }

    // ãƒ‡ãƒ¼ã‚¿è¡¨ç¤ºæ›´æ–°
    function updateDataDisplay() {
      if (scanData.length === 0) {
        dataSection.classList.add('hidden');
        return;
      }
      
      dataSection.classList.remove('hidden');
      dataList.innerHTML = '';
      
      // æœ€æ–°5ä»¶ã®ã¿è¡¨ç¤º
      scanData.slice(-5).reverse().forEach((item) => {
        const row = document.createElement('div');
        row.className = 'table-row';
        
        // ç®±æ•°æƒ…å ±ã®è¡¨ç¤º
        let quantityInfo;
        if (item.unitQuantity && item.boxQuantity) {
          quantityInfo = `${item.unitQuantity}å€‹Ã—${item.boxQuantity}ç®±=${item.quantity}å€‹`;
        } else {
          // æ—§ãƒ‡ãƒ¼ã‚¿ã¨ã®äº’æ›æ€§
          quantityInfo = `${item.quantity}å€‹`;
        }
        
        row.innerHTML = `
          <strong>${item.productCode}</strong><br>
          <small>ğŸ“¦ ${quantityInfo}</small><br>
          <small>${item.date} | ${item.timestamp}</small>
        `;
        dataList.appendChild(row);
      });
    }

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
    function updateStatus(message, type) {
      status.textContent = message;
      status.className = `status status-${type}`;
    }

    // ãƒ‡ãƒ¼ã‚¿ä¿å­˜ï¼ˆç°¡æ˜“ç‰ˆï¼‰
    function saveData() {
      try {
        localStorage.setItem('qr_data', JSON.stringify({
          data: scanData,
          count: totalCount,
          quantity: totalQuantity
        }));
      } catch (e) {
        console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', e);
      }
    }

    // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
    function loadSavedData() {
      try {
        const saved = localStorage.getItem('qr_data');
        if (saved) {
          const parsed = JSON.parse(saved);
          scanData = parsed.data || [];
          totalCount = parsed.count || 0;
          totalQuantity = parsed.quantity || 0;
          updateSummary();
          updateDataDisplay();
        }
      } catch (e) {
        console.error('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', e);
      }
    }

    // ãƒ‡ãƒ¼ã‚¿ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
    function exportData() {
      if (scanData.length === 0) {
        updateStatus('âŒ ãƒ‡ãƒ¼ã‚¿ãªã—', 'error');
        return;
      }
      
      try {
        let csv = '\uFEFFæ—¥ä»˜,å“ç•ª,å…¥ã‚Šæ•°,ç®±æ•°,åˆè¨ˆå€‹æ•°,ç®¡ç†ç•ªå·,æ™‚åˆ»\n';
        scanData.forEach(item => {
          const unitQty = item.unitQuantity || item.quantity;
          const boxQty = item.boxQuantity || 1;
          const totalQty = item.quantity;
          csv += `${item.date},${item.productCode},${unitQty},${boxQty},${totalQty},${item.internalCode},${item.timestamp}\n`;
        });
        
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `scan_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        
        setTimeout(() => URL.revokeObjectURL(url), 100);
        updateStatus('ğŸ’¾ ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆå®Œäº†', 'success');
        
      } catch (error) {
        updateStatus('âŒ ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆå¤±æ•—', 'error');
      }
    }

    // ãƒ‡ãƒ¼ã‚¿ã‚¯ãƒªã‚¢
    function clearData() {
      if (scanData.length === 0) return;
      
      if (confirm(`${totalCount}ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
        scanData = [];
        totalCount = 0;
        totalQuantity = 0;
        updateSummary();
        updateDataDisplay();
        saveData();
        updateStatus('ğŸ—‘ï¸ ãƒ‡ãƒ¼ã‚¿ã‚¯ãƒªã‚¢å®Œäº†', 'info');
      }
    }

    // ãƒšãƒ¼ã‚¸çµ‚äº†æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
    window.addEventListener('beforeunload', function() {
      if (scanner && isScanning) {
        scanner.stop().catch(() => {});
      }
    });
  </script>
