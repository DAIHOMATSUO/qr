<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📱 高速QRスキャナー</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&display=swap">
  <style>
    body {
      font-family: 'BIZ UDゴシック', sans-serif;
      background: linear-gradient(to right, #1a4789, #10356f);
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #5a84c8;
      border-radius: 12px;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 16px;
      color: #cce4ff;
    }
    #reader {
      width: 100%;
      background: #000;
      border-radius: 8px;
      min-height: 240px;
      margin-bottom: 10px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin: 4px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary { background: #2a72c9; color: #fff; }
    .btn-danger { background: #d9534f; color: #fff; }
    .btn-secondary { background: #406fa2; color: #fff; }
    .status { margin: 10px 0; text-align: center; font-size: 13px; }
    .summary-card {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #5a84c8;
      border-radius: 8px;
    }
    .summary-item { display: flex; justify-content: space-between; margin: 5px 0; }
    .input-group {
      display: flex;
      gap: 8px;
      margin: 8px 0;
    }
    .input-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .calculation-display {
      font-size: 14px;
      color: #b0d4ff;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📱 高速QRスキャナー</h1>
    <div id="reader"></div>
    <button id="startBtn" class="btn btn-primary">📷 スキャン開始</button>
    <button id="stopBtn" class="btn btn-danger">⏹️ 停止</button>
    <button id="switchBtn" class="btn btn-secondary">🔄 カメラ切替</button>
    <div id="status" class="status">📱 スキャン開始ボタンを押してください</div>

    <!-- 入力UI -->
    <div id="entrySection">
      <div class="input-group">
        <input type="number" id="unitQuantity" placeholder="1箱の入り数" min="1" value="10" />
      </div>
      <div class="input-group">
        <input type="number" id="caseInput" placeholder="箱数" min="0" value="0" />
        <input type="number" id="extraInput" placeholder="端数" min="0" value="0" />
      </div>
      <div id="calculationResult" class="calculation-display">合計数量: 0個</div>
    </div>

    <!-- サマリ表示 -->
    <div class="summary-card">
      <div class="summary-item">
        <span>📋 読み取り件数</span>
        <span id="count">0件</span>
      </div>
      <div class="summary-item">
        <span>📦 合計数量</span>
        <span id="total">0個</span>
      </div>
    </div>

    <!-- クイック操作 -->
    <div style="margin-top: 12px;">
      <button class="btn btn-secondary" onclick="exportData()">💾 CSV出力</button>
      <button class="btn btn-secondary" onclick="clearData()">🗑️ クリア</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const caseInput = document.getElementById('caseInput');
    const extraInput = document.getElementById('extraInput');
    const unitInput = document.getElementById('unitQuantity');
    const calcDisplay = document.getElementById('calculationResult');
    const countDisplay = document.getElementById('count');
    const totalDisplay = document.getElementById('total');
    const statusDisplay = document.getElementById('status');

    let scanCount = 0;
    let totalQuantity = 0;

    function updateCalculation() {
      const cases = parseInt(caseInput.value) || 0;
      const extras = parseInt(extraInput.value) || 0;
      const unitQty = parseInt(unitInput.value) || 0;
      const total = (cases * unitQty) + extras;
      calcDisplay.textContent = `合計数量: ${total}個`;
    }

    [caseInput, extraInput, unitInput].forEach(input => {
      input.addEventListener('input', updateCalculation);
    });

    function exportData() {
      alert('CSV出力機能は未実装です');
    }

    function clearData() {
      scanCount = 0;
      totalQuantity = 0;
      countDisplay.textContent = '0件';
      totalDisplay.textContent = '0個';
      statusDisplay.textContent = '📱 スキャン開始ボタンを押してください';
    }
  </script>
</body>
</html>
