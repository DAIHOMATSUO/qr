    async function startCamera() {

    function onScanSuccess(decodedText) {

        if (navigator.vibrate) navigator.vibrate(100);

        ğŸ“… æ—¥ä»˜: ${pendingData.date}<br>
        ğŸ·ï¸ å“ç•ª: ${pendingData.productCode}<br>
        ğŸ“‹ ç®¡ç†ç•ªå·: ${pendingData.internalCode}
      `;
      
      // å˜ä½æ•°é‡ã‚’ã‚»ãƒƒãƒˆï¼ˆQRã‚³ãƒ¼ãƒ‰ã‹ã‚‰èª­ã¿å–ã£ãŸæ•°é‡ï¼‰
      elements.unitQuantity.value = pendingData.quantity;
      elements.caseInput.value = 1; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ1ã‚±ãƒ¼ã‚¹
      
      // è¨ˆç®—çµæœã‚’åˆæœŸè¡¨ç¤º
      updateCalculation();
      
      elements.confirmDialog.style.display = 'block';
      elements.caseInput.focus();
      elements.caseInput.select(); // å…¨é¸æŠã§å…¥åŠ›ã—ã‚„ã™ã
      
      // ã‚±ãƒ¼ã‚¹æ•°å¤‰æ›´æ™‚ã®è¨ˆç®—æ›´æ–°
      elements.caseInput.addEventListener('input', updateCalculation);
      
      // Enterã‚­ãƒ¼ã§ç™»éŒ²
      elements.caseInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          confirmScan();
        }
      });
    }

    // ã‚¹ã‚­ãƒ£ãƒ³ç¢ºå®š
    function confirmScan() {
      if (!pendingData) return;
      
      // å…¥åŠ›ã•ã‚ŒãŸã‚±ãƒ¼ã‚¹æ•°ã‚’å–å¾—
      const caseCount = parseInt(elements.caseInput.value);
      const unitQty = parseInt(elements.unitQuantity.value);
      
      // ã‚±ãƒ¼ã‚¹æ•°ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      if (isNaN(caseCount) || caseCount <= 0) {
        elements.caseInput.style.borderColor = '#f44336';
        elements.caseInput.focus();
        return;
      }
      
      // åˆè¨ˆæ•°é‡ã‚’è¨ˆç®—
      const totalQuantity = caseCount * unitQty;
      
      // ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°ï¼ˆã‚±ãƒ¼ã‚¹æƒ…å ±ã‚‚ä¿å­˜ï¼‰
      const finalData = {
        ...pendingData,
        caseCount: caseCount,
        unitQuantity: unitQty,
        quantity: totalQuantity,
        calculationInfo: `${caseCount}ã‚±ãƒ¼ã‚¹ Ã— ${unitQty}å€‹ = ${totalQuantity}å€‹`
      };
      
      scanData.push(finalData);
      totalCount++;
      totalQuantity += finalData.quantity;
      
      updateSummary();
      updateDataDisplay();
      saveData();
      
      elements.confirmDialog.style.display = 'none';
      pendingData = null;
      
      // å…¥åŠ›æ¬„ã‚’ãƒªã‚»ãƒƒãƒˆ
      elements.caseInput.style.borderColor = '#ddd';
      
      updateStatus(`âœ… ${caseCount}ã‚±ãƒ¼ã‚¹(${totalQuantity}å€‹)ã§ç™»éŒ²å®Œäº†ï¼`, 'success');
      
      // çŸ­æ™‚é–“ã§è‡ªå‹•å†é–‹
      setTimeout(() => {
        updateStatus('ğŸ“· QRã‚³ãƒ¼ãƒ‰ã‚’æ å†…ã«åˆã‚ã›ã¦ãã ã•ã„', 'success');
      }, 1200);
    }

    // ã‚¹ã‚­ãƒ£ãƒ³ã‚­ãƒ£ãƒ³ã‚»ãƒ«
    function cancelScan() {
      elements.confirmDialog.style.display = 'none';
      pendingData = null;
      
      // å…¥åŠ›æ¬„ã‚’ãƒªã‚»ãƒƒãƒˆ
      elements.caseInput.style.borderColor = '#ddd';
      elements.caseInput.value = '1';
      elements.unitQuantity.value = '';
      
      updateStatus('ğŸ“· QRã‚³ãƒ¼ãƒ‰ã‚’æ å†…ã«åˆã‚ã›ã¦ãã ã•ã„', 'success');
    }

    // è¨ˆç®—çµæœæ›´æ–°
    function updateCalculation() {
      const caseCount = parseInt(elements.caseInput.value) || 1;
      const unitQty = parseInt(elements.unitQuantity.value) || 0;
      const total = caseCount * unitQty;
      
      elements.calculationResult.textContent = `${caseCount}ã‚±ãƒ¼ã‚¹ Ã— ${unitQty}å€‹ = ${total}å€‹`;
      
      // è¨ˆç®—çµæœã«å¿œã˜ã¦è‰²ã‚’å¤‰æ›´
      if (total > 0) {
        elements.calculationResult.style.color = '#0d47a1';
      } else {
        elements.calculationResult.style.color = '#666';
      }
    }

    // ã‚¯ã‚¤ãƒƒã‚¯ã‚±ãƒ¼ã‚¹æ•°è¨­å®š
    function setQuickCases(cases) {
      elements.caseInput.value = cases;
      elements.caseInput.style.borderColor = '#4caf50'; // ç·‘è‰²ã§ãƒã‚¤ãƒ©ã‚¤ãƒˆ
      updateCalculation();
      elements.caseInput.focus();
    }

    // ã‚µãƒãƒªãƒ¼æ›´æ–°
    function updateSummary() {
      elements.count.textContent = `${totalCount}ä»¶`;
      elements.total.textContent = `${totalQuantity}å€‹`;
    }

    // ãƒ‡ãƒ¼ã‚¿è¡¨ç¤ºæ›´æ–°ï¼ˆæœ€æ–°10ä»¶ã®ã¿ï¼‰
    function updateDataDisplay() {
      if (scanData.length === 0) {
        elements.dataSection.classList.add('hidden');
        return;
      }
      
      elements.dataSection.classList.remove('hidden');
      
      // æœ€æ–°10ä»¶ã®ã¿è¡¨ç¤ºï¼ˆé«˜é€ŸåŒ–ï¼‰
      const recent = scanData.slice(-10).reverse();
      elements.dataList.innerHTML = recent.map(item => `
        <div class="table-row">
          <strong>${item.productCode}</strong><br>
          <span style="color: #2196f3; font-size: 13px;">${item.calculationInfo || `${item.quantity}å€‹`}</span><br>
          <small>${item.date} | ${item.timestamp}</small>
        </div>
      `).join('');
    }

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
    function updateStatus(message, type) {
      elements.status.textContent = message;
      elements.status.className = `status status-${type}`;
    }

    // ãƒ‡ãƒ¼ã‚¿ä¿å­˜ï¼ˆéåŒæœŸåŒ–ï¼‰
    function saveData() {
      try {
        const data = {
          data: scanData,
          totalCount,
          totalQuantity,
          lastUpdate: Date.now()
        };
        localStorage.setItem('qr_scan_data', JSON.stringify(data));
      } catch (error) {
        console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
      }
    }

    // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
    function loadSavedData() {
      try {
        const saved = localStorage.getItem('qr_scan_data');
        if (saved) {
          const parsed = JSON.parse(saved);
          scanData = parsed.data || [];
          totalCount = parsed.totalCount || 0;
          totalQuantity = parsed.totalQuantity || 0;
          updateSummary();
          updateDataDisplay();
        }
      } catch (error) {
        console.error('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
      }
    }

    // ãƒ‡ãƒ¼ã‚¿ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
    function exportData() {
      if (scanData.length === 0) {
        updateStatus('âŒ ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“', 'error');
        return;
      }
      
      try {
        const csv = [
          '\uFEFFæ—¥ä»˜,å“ç•ª,ã‚±ãƒ¼ã‚¹æ•°,å˜ä½æ•°é‡,åˆè¨ˆæ•°é‡,ç®¡ç†ç•ªå·,èª­ã¿å–ã‚Šæ™‚åˆ»',
          ...scanData.map(item => 
            `${item.date},${item.productCode},${item.caseCount || 1},${item.unitQuantity || item.quantity},${item.quantity},${item.internalCode},${item.timestamp}`
          )
        ].join('\n');
        
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `qr_scan_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        
        setTimeout(() => URL.revokeObjectURL(url), 100);
        updateStatus('ğŸ’¾ CSVå‡ºåŠ›å®Œäº†', 'success');
        
      } catch (error) {
        updateStatus('âŒ å‡ºåŠ›å¤±æ•—', 'error');
      }
    }

    // ãƒ‡ãƒ¼ã‚¿ã‚¯ãƒªã‚¢
    function clearData() {
      if (scanData.length === 0) return;
      
      if (confirm(`${totalCount}ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
        scanData = [];
        totalCount = 0;
        totalQuantity = 0;
        updateSummary();
        updateDataDisplay();
        saveData();
        updateStatus('ğŸ—‘ï¸ ãƒ‡ãƒ¼ã‚¿ã‚¯ãƒªã‚¢å®Œäº†', 'info');
      }
    }

    // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®å‡¦ç†
    window.addEventListener('beforeunload', function() {
      if (scanner && isScanning) {
        scanner.stop().catch(console.error);
      }
    });
  </script>
