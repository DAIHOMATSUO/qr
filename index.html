<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>📱 QR在庫スキャン（浜松Ver）</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 12px;
      color: white;
      min-height: 100vh;
      font-size: 16px;
      touch-action: manipulation;
    }
    
    h1 {
      text-align: center;
      margin: 0 0 16px 0;
      font-size: 22px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .camera-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    #reader {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      min-height: 250px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 6px 0;
      transition: transform 0.1s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .btn:active { transform: translateY(1px); }
    
    .btn-primary {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #f44336, #d32f2f);
      color: white;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 14px;
      padding: 10px;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin: 8px 0;
      font-weight: 500;
      font-size: 14px;
    }
    
    .status-success { background: rgba(76, 175, 80, 0.2); border: 1px solid rgba(76, 175, 80, 0.5); }
    .status-error { background: rgba(244, 67, 54, 0.2); border: 1px solid rgba(244, 67, 54, 0.5); }
    .status-info { background: rgba(33, 150, 243, 0.2); border: 1px solid rgba(33, 150, 243, 0.5); }
    
    .confirm-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      z-index: 1000;
      padding: 16px;
    }
    
    .confirm-content {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .confirm-text {
      font-size: 15px;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    
    .quantity-input {
      margin: 16px 0;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    .input-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
      padding: 8px;
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    
    .input-label {
      font-weight: bold;
      color: #333;
      font-size: 14px;
      min-width: 80px;
    }
    
    .input-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .quantity-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantity-minus {
      background: #ff6b6b;
      color: white;
    }
    
    .quantity-btn:active {
      transform: translateY(1px);
    }
    
    .quantity-minus:active {
      background: #e55555;
    }
    
    .quantity-plus:active {
      background: #45b555;
    }
    
    .quantity-display {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      min-width: 50px;
      text-align: center;
      padding: 6px 12px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .total-display {
      text-align: center;
      margin: 12px 0;
      padding: 12px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
    }
    
    .confirm-buttons {
      display: flex;
      gap: 8px;
    }
    
    .confirm-buttons .btn {
      flex: 1;
      margin: 0;
      font-size: 14px;
      padding: 12px;
    }
    
    .summary-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 15px;
    }
    
    .summary-item:last-child { border-bottom: none; }
    
    .data-table {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      margin: 12px 0;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .table-header {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .table-row {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
    }
    
    .table-row:last-child { border-bottom: none; }
    
    .hidden { display: none !important; }
    
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin: 12px 0;
    }
    
    .camera-actions {
      display: flex;
      gap: 8px;
      margin: 8px 0;
    }
    
    .camera-actions .btn {
      flex: 1;
      margin: 0;
    }
    
    @media (max-height: 600px) {
      body { padding: 8px; }
      h1 { font-size: 20px; margin-bottom: 12px; }
      .camera-box { padding: 12px; }
      #reader { min-height: 200px; }
    }
  </style>
</head>
<body>
  <h1>📱 QR在庫スキャン（浜松Ver）</h1>
  
  <!-- カメラセクション -->
  <div class="camera-box">
    <div id="reader"></div>
    <div class="camera-actions">
      <button id="startBtn" class="btn btn-primary">📷 カメラ起動</button>
      <button id="stopBtn" class="btn btn-danger hidden">⏹️ 停止</button>
      <button id="switchBtn" class="btn btn-secondary hidden">🔄 切替</button>
    </div>
    <div id="status" class="status status-info">📱 カメラ起動ボタンを押してください</div>
  </div>
  
  <!-- 集計表示 -->
  <div class="summary-card">
    <div class="summary-item">
      <span>📋 読み取り件数</span>
      <span id="count">0件</span>
    </div>
    <div class="summary-item">
      <span>📦 合計数量</span>
      <span id="total">0個</span>
    </div>
  </div>
  
  <!-- アクション -->
  <div class="actions">
    <button class="btn btn-secondary" id="exportBtn">💾 データ出力</button>
    <button class="btn btn-secondary" id="clearBtn">🗑️ クリア</button>
  </div>
  
  <!-- データ表示 -->
  <div id="dataSection" class="hidden">
    <div class="data-table">
      <div class="table-header">📊 最新の読み取り履歴</div>
      <div id="dataList"></div>
    </div>
  </div>
  
  <!-- 確認ダイアログ -->
  <div id="confirmDialog" class="confirm-dialog">
    <div class="confirm-content">
      <div id="confirmText" class="confirm-text"></div>
      
      <!-- 数量調整UI -->
      <div class="quantity-input">
        <!-- 箱の入り数調整 -->
        <div class="input-row">
          <span class="input-label">📦 入り数</span>
          <div class="input-controls">
            <button class="quantity-btn quantity-minus" id="decreaseUnitBtn">−</button>
            <div class="quantity-display" id="unitQuantityDisplay">1</div>
            <button class="quantity-btn quantity-plus" id="increaseUnitBtn">＋</button>
          </div>
        </div>
        
        <!-- 箱数調整 -->
        <div class="input-row">
          <span class="input-label">📦 箱数</span>
          <div class="input-controls">
            <button class="quantity-btn quantity-minus" id="decreaseBoxBtn">−</button>
            <div class="quantity-display" id="boxQuantityDisplay">1</div>
            <button class="quantity-btn quantity-plus" id="increaseBoxBtn">＋</button>
          </div>
        </div>
        
        <!-- 合計表示 -->
        <div class="total-display">
          🧮 合計: <span id="totalDisplay">1</span> 個
        </div>
      </div>
      
      <div style="text-align: center; font-size: 12px; color: #666; margin-bottom: 16px;">
        💡 入り数を確認後、箱数を設定してください
      </div>
      
      <div class="confirm-buttons">
        <button class="btn btn-danger" id="cancelBtn">❌ キャンセル</button>
        <button class="btn btn-primary" id="confirmBtn">✅ 登録</button>
      </div>
    </div>
  </div>

  <script>
    // グローバル変数（最小限）
    let scanner = null;
    let isScanning = false;
    let pendingData = null;
    let scanData = [];
    let totalCount = 0;
    let totalQuantity = 0;
    let availableCameras = [];
    let currentCameraIndex = 0;

    // DOM要素
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const switchBtn = document.getElementById('switchBtn');
    const exportBtn = document.getElementById('exportBtn');
    const clearBtn = document.getElementById('clearBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const increaseUnitBtn = document.getElementById('increaseUnitBtn');
    const decreaseUnitBtn = document.getElementById('decreaseUnitBtn');
    const increaseBoxBtn = document.getElementById('increaseBoxBtn');
    const decreaseBoxBtn = document.getElementById('decreaseBoxBtn');
    const unitQuantityDisplay = document.getElementById('unitQuantityDisplay');
    const boxQuantityDisplay = document.getElementById('boxQuantityDisplay');
    const totalDisplay = document.getElementById('totalDisplay');
    const status = document.getElementById('status');
    const confirmDialog = document.getElementById('confirmDialog');
    const confirmText = document.getElementById('confirmText');
    const countEl = document.getElementById('count');
    const totalEl = document.getElementById('total');
    const dataSection = document.getElementById('dataSection');
    const dataList = document.getElementById('dataList');
    
    // 数量管理用変数
    let unitQuantity = 1;  // 箱の入り数
    let boxQuantity = 1;   // 箱数

    // 初期化時にDOM要素の存在確認
    function checkDOMElements() {
      const elements = {
        'increaseUnitBtn': increaseUnitBtn,
        'decreaseUnitBtn': decreaseUnitBtn,
        'increaseBoxBtn': increaseBoxBtn,
        'decreaseBoxBtn': decreaseBoxBtn,
        'unitQuantityDisplay': unitQuantityDisplay,
        'boxQuantityDisplay': boxQuantityDisplay,
        'totalDisplay': totalDisplay
      };
      
      for (const [name, element] of Object.entries(elements)) {
        if (!element) {
          console.error(`❌ DOM要素が見つかりません: ${name}`);
        } else {
          console.log(`✅ DOM要素確認: ${name}`);
        }
      }
    }
    let calculatedTotal = 1; // 合計個数（計算値）

    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM読み込み完了');
      
      // DOM要素の存在確認
      checkDOMElements();
      
      // イベントリスナー設定
      startBtn.addEventListener('click', startCamera);
      stopBtn.addEventListener('click', stopCamera);
      switchBtn.addEventListener('click', switchCamera);
      exportBtn.addEventListener('click', exportData);
      clearBtn.addEventListener('click', clearData);
      confirmBtn.addEventListener('click', confirmScan);
      cancelBtn.addEventListener('click', cancelScan);
      
      // 数量調整ボタンのイベントリスナー（存在確認付き）
      if (increaseUnitBtn) {
        increaseUnitBtn.addEventListener('click', function() {
          console.log('入り数＋ボタンがクリックされました');
          increaseUnit();
        });
      }
      if (decreaseUnitBtn) {
        decreaseUnitBtn.addEventListener('click', function() {
          console.log('入り数−ボタンがクリックされました');
          decreaseUnit();
        });
      }
      if (increaseBoxBtn) {
        increaseBoxBtn.addEventListener('click', function() {
          console.log('箱数＋ボタンがクリックされました');
          increaseBox();
        });
      }
      if (decreaseBoxBtn) {
        decreaseBoxBtn.addEventListener('click', function() {
          console.log('箱数−ボタンがクリックされました');
          decreaseBox();
        });
      }
      
      console.log('全イベントリスナー設定完了');
      
      loadSavedData();
      
      // Html5Qrcodeライブラリの読み込み確認
      checkLibraryLoaded();
    });

    // ライブラリ読み込み確認
    function checkLibraryLoaded() {
      if (typeof Html5Qrcode === 'undefined') {
        setTimeout(checkLibraryLoaded, 100);
        return;
      }
      updateStatus('📱 準備完了', 'info');
      
      // DOM診断を実行
      setTimeout(diagnoseDOMElements, 1000);
    }

    // DOM要素診断（デバッグ用）
    function diagnoseDOMElements() {
      console.log('=== DOM要素診断 ===');
      
      const testElements = [
        'increaseUnitBtn', 'decreaseUnitBtn', 
        'increaseBoxBtn', 'decreaseBoxBtn',
        'unitQuantityDisplay', 'boxQuantityDisplay', 'totalDisplay'
      ];
      
      testElements.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
          console.log(`✅ ${id}: 存在`);
        } else {
          console.error(`❌ ${id}: 見つかりません`);
        }
      });
      
      // 確認ダイアログの中身もチェック
      const confirmDialog = document.getElementById('confirmDialog');
      if (confirmDialog) {
        console.log('確認ダイアログの中身:', confirmDialog.innerHTML.substring(0, 200) + '...');
      }
    }

    // カメラ起動（エラーハンドリング強化）
    async function startCamera() {
      if (isScanning) return;
      
      try {
        updateStatus('📷 起動中...', 'info');
        
        // ライブラリ確認
        if (typeof Html5Qrcode === 'undefined') {
          throw new Error('QRライブラリが読み込まれていません。ページを再読み込みしてください。');
        }
        
        // ブラウザサポート確認
        if (!navigator.mediaDevices) {
          throw new Error('このブラウザはカメラに対応していません。');
        }

        scanner = new Html5Qrcode("reader");
        
        // カメラリスト取得
        availableCameras = await Html5Qrcode.getCameras();
        
        if (availableCameras.length === 0) {
          throw new Error('カメラが見つかりません。他のアプリでカメラを使用していないか確認してください。');
        }

        // 背面カメラ選択（シンプル版）
        let selectedCamera = availableCameras[0];
        currentCameraIndex = 0;
        
        for (let i = 0; i < availableCameras.length; i++) {
          const label = availableCameras[i].label.toLowerCase();
          if (label.includes('back') || label.includes('rear') || label.includes('environment')) {
            selectedCamera = availableCameras[i];
            currentCameraIndex = i;
            break;
          }
        }

        // カメラ起動
        await scanner.start(
          selectedCamera.id,
          {
            fps: 10,
            qrbox: function(w, h) {
              const size = Math.min(w, h) * 0.8;
              return { width: size, height: size };
            }
          },
          onScanSuccess,
          onScanFailure
        );

        isScanning = true;
        startBtn.classList.add('hidden');
        stopBtn.classList.remove('hidden');
        
        // 複数カメラがある場合のみ切り替えボタン表示
        if (availableCameras.length > 1) {
          switchBtn.classList.remove('hidden');
        }
        
        updateStatus('📷 スキャン待機中', 'success');
        
      } catch (error) {
        console.error('カメラエラー:', error);
        updateStatus(`❌ ${error.message}`, 'error');
        
        // エラー時の状態リセット
        isScanning = false;
        startBtn.classList.remove('hidden');
        stopBtn.classList.add('hidden');
        switchBtn.classList.add('hidden');
      }
    }

    // カメラ停止
    async function stopCamera() {
      if (!isScanning) return;
      
      try {
        if (scanner) await scanner.stop();
      } catch (e) {}
      
      scanner = null;
      isScanning = false;
      startBtn.classList.remove('hidden');
      stopBtn.classList.add('hidden');
      switchBtn.classList.add('hidden');
      updateStatus('⏹️ カメラ停止', 'info');
    }

    // カメラ切り替え
    async function switchCamera() {
      if (!isScanning || availableCameras.length < 2) return;

      try {
        updateStatus('🔄 切り替え中...', 'info');
        
        if (scanner) await scanner.stop();
        
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
        const nextCamera = availableCameras[currentCameraIndex];
        
        scanner = new Html5Qrcode("reader");
        await scanner.start(
          nextCamera.id,
          {
            fps: 10,
            qrbox: function(w, h) {
              const size = Math.min(w, h) * 0.8;
              return { width: size, height: size };
            }
          },
          onScanSuccess,
          onScanFailure
        );

        updateStatus(`🔄 切り替え完了`, 'success');

      } catch (error) {
        console.error('切り替えエラー:', error);
        updateStatus('❌ 切り替え失敗', 'error');
        await stopCamera();
      }
    }

    // QRコード読み取り成功（改良版）
    function onScanSuccess(decodedText) {
      try {
        // 振動フィードバック
        if (navigator.vibrate) navigator.vibrate(100);
        
        updateStatus('📖 読み取り中...', 'info');
        
        // データ前処理
        const cleanText = decodedText.trim().replace(/[\r\n]/g, '');
        
        // CSV解析
        const parts = parseSimpleCSV(cleanText);
        
        if (parts.length < 3) {
          updateStatus(`❌ 形式エラー: ${parts.length}項目（最低3項目必要）`, 'error');
          setTimeout(() => updateStatus('📷 スキャン待機中', 'success'), 3000);
          return;
        }

        // 4項目未満は空文字で補完
        while (parts.length < 4) parts.push('');

        const [date, productCode, quantityStr, internalCode] = parts.map(p => p.trim());
        const quantity = parseInt(quantityStr, 10);

        // 基本バリデーション
        if (!date || !productCode) {
          updateStatus('❌ 日付または品番が空です', 'error');
          setTimeout(() => updateStatus('📷 スキャン待機中', 'success'), 3000);
          return;
        }

        if (isNaN(quantity) || quantity <= 0) {
          updateStatus(`❌ 数量エラー: "${quantityStr}"`, 'error');
          setTimeout(() => updateStatus('📷 スキャン待機中', 'success'), 3000);
          return;
        }

        pendingData = {
          date: date,
          productCode: productCode,
          quantity: quantity,
          internalCode: internalCode || '未設定',
          timestamp: new Date().toLocaleTimeString()
        };

        showConfirmDialog();
        
      } catch (error) {
        console.error('読み取りエラー:', error);
        updateStatus('❌ 読み取りエラー', 'error');
        setTimeout(() => updateStatus('📷 スキャン待機中', 'success'), 3000);
      }
    }

    // QRコード読み取り失敗（何もしない）
    function onScanFailure(error) {
      // 正常動作
    }

    // シンプルCSV解析
    function parseSimpleCSV(text) {
      // 基本的なカンマ区切り + クォート除去
      return text
        .replace(/"/g, '')
        .split(',')
        .map(item => item.trim());
    }

    // 確認ダイアログ表示（初期化強化）
    function showConfirmDialog() {
      if (!pendingData) return;
      
      console.log('=== 確認ダイアログ表示開始 ===');
      console.log('pendingData:', pendingData);
      
      // QRコードの数量を入り数として設定（型安全）
      const qrQuantity = parseInt(pendingData.quantity, 10) || 1;
      unitQuantity = qrQuantity;
      boxQuantity = 1; // 箱数は必ず1からスタート
      
      console.log('初期値設定完了:', { 
        qrQuantity, 
        unitQuantity, 
        boxQuantity 
      });
      
      updateQuantityDisplays();
      
      confirmText.innerHTML = `
        <strong>📦 登録確認</strong><br><br>
        📅 日付: ${pendingData.date}<br>
        🏷️ 品番: ${pendingData.productCode}<br>
        📋 管理番号: ${pendingData.internalCode}
      `;
      
      confirmDialog.style.display = 'block';
      console.log('=== 確認ダイアログ表示完了 ===');
    }

    // 全ての数量表示を更新（シンプル化）
    function updateQuantityDisplays() {
      console.log('=== updateQuantityDisplays開始 ===');
      console.log('更新前の値:', { unitQuantity, boxQuantity });
      console.log('値の型:', { 
        unitType: typeof unitQuantity, 
        boxType: typeof boxQuantity 
      });
      
      // DOM要素に表示
      if (unitQuantityDisplay) {
        unitQuantityDisplay.textContent = unitQuantity;
        console.log('入り数表示更新:', unitQuantity);
      }
      
      if (boxQuantityDisplay) {
        boxQuantityDisplay.textContent = boxQuantity;
        console.log('箱数表示更新:', boxQuantity);
      }
      
      // 合計計算と表示
      const total = parseInt(unitQuantity, 10) * parseInt(boxQuantity, 10);
      console.log('合計計算:', `${unitQuantity} × ${boxQuantity} = ${total}`);
      
      if (totalDisplay) {
        totalDisplay.textContent = total;
        console.log('合計表示更新:', total);
      }
      
      console.log('=== updateQuantityDisplays完了 ===');
    }

    // 計算された合計を取得（安全版）
    function getCalculatedTotal() {
      console.log('=== getCalculatedTotal開始 ===');
      console.log('計算前の値:', { unitQuantity, boxQuantity });
      console.log('値の型:', { 
        unitQuantityType: typeof unitQuantity, 
        boxQuantityType: typeof boxQuantity 
      });
      
      // 確実に数値型に変換
      const safeUnit = parseInt(unitQuantity, 10);
      const safeBox = parseInt(boxQuantity, 10);
      
      console.log('変換後:', { safeUnit, safeBox });
      
      // NaNチェック
      if (isNaN(safeUnit) || isNaN(safeBox)) {
        console.error('❌ NaN検出:', { safeUnit, safeBox });
        return 1; // 緊急フォールバック
      }
      
      // ゼロまたは負数チェック
      if (safeUnit <= 0 || safeBox <= 0) {
        console.error('❌ 不正な値:', { safeUnit, safeBox });
        return 1; // 緊急フォールバック
      }
      
      const result = safeUnit * safeBox;
      console.log('最終計算:', `${safeUnit} × ${safeBox} = ${result}`);
      console.log('=== getCalculatedTotal完了 ===');
      
      return result;
    }

    // 入り数増加（シンプル版）
    function increaseUnit() {
      console.log('入り数+:', unitQuantity, '->', unitQuantity + 1);
      
      if (unitQuantity < 999) {
        unitQuantity++;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // 入り数減少（シンプル版）
    function decreaseUnit() {
      console.log('入り数-:', unitQuantity, '->', unitQuantity - 1);
      
      if (unitQuantity > 1) {
        unitQuantity--;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // 箱数増加（シンプル版）
    function increaseBox() {
      console.log('箱数+:', boxQuantity, '->', boxQuantity + 1);
      
      if (boxQuantity < 999) {
        boxQuantity++;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // 箱数減少（シンプル版）
    function decreaseBox() {
      console.log('箱数-:', boxQuantity, '->', boxQuantity - 1);
      
      if (boxQuantity > 1) {
        boxQuantity--;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // スキャン確定
    function confirmScan() {
      if (!pendingData) return;
      
      // 最終的な登録データ
      const finalData = {
        ...pendingData,
        unitQuantity: unitQuantity,      // 入り数
        boxQuantity: boxQuantity,        // 箱数
        quantity: totalQuantity,         // 合計個数
        originalQuantity: pendingData.quantity // QRコードの元数量
      };
      
      scanData.push(finalData);
      totalCount++;
      totalQuantity += totalQuantity;
      
      updateSummary();
      updateDataDisplay();
      saveData();
      
      confirmDialog.style.display = 'none';
      pendingData = null;
      resetQuantities();
      
      updateStatus(`✅ ${finalData.productCode} ${unitQuantity}個×${boxQuantity}箱=${totalQuantity}個 登録完了`, 'success');
      setTimeout(() => updateStatus('📷 スキャン待機中', 'success'), 3000);
    }

    // スキャンキャンセル
    function cancelScan() {
      confirmDialog.style.display = 'none';
      pendingData = null;
      resetQuantities();
      updateStatus('📷 スキャン待機中', 'success');
    }

    // 数量リセット
    function resetQuantities() {
      unitQuantity = 1;
      boxQuantity = 1;
      totalQuantity = 1;
    }

    // サマリー更新
    function updateSummary() {
      countEl.textContent = `${totalCount}件`;
      totalEl.textContent = `${totalQuantitySum}個`; // 修正された変数名
    }

    // データ表示更新（エラー修正版）
    function updateDataDisplay() {
      if (scanData.length === 0) {
        dataSection.classList.add('hidden');
        return;
      }
      
      dataSection.classList.remove('hidden');
      dataList.innerHTML = '';
      
      console.log('=== 履歴表示更新（デバッグ） ===');
      console.log('scanData全体:', scanData);
      console.log('scanData件数:', scanData.length);
      
      // 最新5件のみ表示
      const recentData = scanData.slice(-5).reverse();
      console.log('表示対象データ:', recentData);
      
      recentData.forEach((item, index) => {
        console.log(`--- 項目${index} ---`);
        console.log('データ:', item);
        console.log('各フィールド確認:');
        console.log('  productCode:', item.productCode);
        console.log('  unitQuantity:', item.unitQuantity, typeof item.unitQuantity);
        console.log('  boxQuantity:', item.boxQuantity, typeof item.boxQuantity);
        console.log('  quantity:', item.quantity, typeof item.quantity);
        console.log('  date:', item.date);
        console.log('  timestamp:', item.timestamp);
        
        const row = document.createElement('div');
        row.className = 'table-row';
        
        // より安全な表示ロジック
        let quantityInfo = 'データエラー';
        let productName = item.productCode || '品番不明';
        let dateInfo = item.date || '日付不明';
        let timeInfo = item.timestamp || '時刻不明';
        
        try {
          // unitQuantityとboxQuantityが存在する場合（新形式）
          if (item.unitQuantity !== undefined && item.boxQuantity !== undefined) {
            const unit = parseInt(item.unitQuantity, 10) || 0;
            const box = parseInt(item.boxQuantity, 10) || 0;
            const total = unit * box;
            
            console.log(`  計算: ${unit} × ${box} = ${total}`);
            
            if (unit > 0 && box > 0) {
              quantityInfo = `${unit}個×${box}箱=${total}個`;
            } else {
              quantityInfo = `${item.quantity || 0}個`;
            }
          }
          // quantityのみ存在する場合（旧形式）
          else if (item.quantity !== undefined) {
            const qty = parseInt(item.quantity, 10) || 0;
            quantityInfo = `${qty}個`;
            console.log(`  旧形式: ${qty}個`);
          }
          // どちらも存在しない場合
          else {
            console.error('  ❌ 数量データなし');
            quantityInfo = '数量不明';
          }
          
        } catch (error) {
          console.error('  ❌ 表示処理エラー:', error);
          quantityInfo = 'エラー';
        }
        
        console.log(`  最終表示: ${quantityInfo}`);
        
        row.innerHTML = `
          <strong>${productName}</strong><br>
          <small>📦 ${quantityInfo}</small><br>
          <small>${dateInfo} | ${timeInfo}</small>
        `;
        dataList.appendChild(row);
      });
      
      console.log('=== 履歴表示更新完了 ===');
    }

    // ステータス更新
    function updateStatus(message, type) {
      status.textContent = message;
      status.className = `status status-${type}`;
    }

    // データ保存（簡易版）
    function saveData() {
      try {
        localStorage.setItem('qr_data', JSON.stringify({
          data: scanData,
          count: totalCount,
          quantity: totalQuantitySum // 修正された変数名
        }));
      } catch (e) {
        console.error('保存エラー:', e);
      }
    }

    // データ読み込み（エラー処理強化）
    function loadSavedData() {
      try {
        const saved = localStorage.getItem('qr_data');
        if (!saved) {
          console.log('保存データなし');
          return;
        }
        
        console.log('=== データ読み込み開始 ===');
        console.log('生データ:', saved);
        
        const parsed = JSON.parse(saved);
        console.log('パース結果:', parsed);
        
        // データ配列の確認と修復
        if (Array.isArray(parsed.data)) {
          scanData = parsed.data;
          console.log('データ配列:', scanData);
          
          // 各データの整合性チェック
          let validData = [];
          let recalculatedTotal = 0;
          
          scanData.forEach((item, index) => {
            console.log(`--- データ${index}チェック ---`);
            console.log('項目:', item);
            
            // 必須フィールドのチェック
            if (!item.productCode) {
              console.warn(`データ${index}: 品番なし`);
              item.productCode = `品番不明${index}`;
            }
            
            if (!item.date) {
              console.warn(`データ${index}: 日付なし`);
              item.date = '2025/01/01';
            }
            
            if (!item.timestamp) {
              console.warn(`データ${index}: 時刻なし`);
              item.timestamp = '00:00:00';
            }
            
            // 数量データの修復
            if (item.unitQuantity && item.boxQuantity) {
              // 新形式データ
              const unit = parseInt(item.unitQuantity, 10) || 1;
              const box = parseInt(item.boxQuantity, 10) || 1;
              const calculatedQty = unit * box;
              
              item.unitQuantity = unit;
              item.boxQuantity = box;
              item.quantity = calculatedQty;
              
              console.log(`修復: ${unit}×${box}=${calculatedQty}`);
              recalculatedTotal += calculatedQty;
            } else if (item.quantity) {
              // 旧形式データ
              const qty = parseInt(item.quantity, 10) || 1;
              item.quantity = qty;
              
              console.log(`旧形式: ${qty}個`);
              recalculatedTotal += qty;
            } else {
              // データ不正の修復
              console.warn(`データ${index}: 数量情報なし、デフォルト値設定`);
              item.quantity = 1;
              item.unitQuantity = 1;
              item.boxQuantity = 1;
              recalculatedTotal += 1;
            }
            
            validData.push(item);
          });
          
          scanData = validData;
          console.log('修復後データ:', scanData);
          
        } else {
          console.error('データ配列が不正');
          scanData = [];
        }
        
        // カウントとトータルの設定
        totalCount = parsed.count || scanData.length;
        totalQuantitySum = recalculatedTotal;
        
        console.log('最終結果:', {
          件数: totalCount,
          合計: totalQuantitySum,
          データ件数: scanData.length
        });
        
        // 修復したデータを保存
        saveData();
        
        updateSummary();
        updateDataDisplay();
        
        console.log('=== データ読み込み完了 ===');
        
      } catch (e) {
        console.error('❌ データ読み込みエラー:', e);
        console.log('データを初期化します');
        
        // エラー時は初期化
        scanData = [];
        totalCount = 0;
        totalQuantitySum = 0;
        updateSummary();
        updateDataDisplay();
      }
    }

    // データエクスポート（完全版）
    function exportData() {
      if (scanData.length === 0) {
        updateStatus('❌ データなし', 'error');
        return;
      }
      
      try {
        console.log('=== CSVエクスポート開始 ===');
        console.log('エクスポート対象データ:', scanData);
        
        // CSVヘッダー
        let csv = '\uFEFF日付,品番,入り数,箱数,合計個数,管理番号,時刻,QR元数量\n';
        
        scanData.forEach((item, index) => {
          console.log(`CSV行${index}:`, item);
          
          // 各フィールドの安全な取得
          const date = (item.date || '').toString().replace(/,/g, '');
          const productCode = (item.productCode || '').toString().replace(/,/g, '');
          const unitQty = item.unitQuantity || item.quantity || 1;
          const boxQty = item.boxQuantity || 1;
          const totalQty = item.quantity || (unitQty * boxQty);
          const internalCode = (item.internalCode || '').toString().replace(/,/g, '');
          const timestamp = (item.timestamp || '').toString().replace(/,/g, '');
          const originalQty = item.originalQuantity || item.quantity || '';
          
          const csvRow = `${date},${productCode},${unitQty},${boxQty},${totalQty},${internalCode},${timestamp},${originalQty}`;
          console.log(`CSV行データ: ${csvRow}`);
          
          csv += csvRow + '\n';
        });
        
        console.log('完成CSVデータ:', csv);
        
        // BOM付きUTF-8でCSV出力
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `scan_hamamatsu_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        
        setTimeout(() => URL.revokeObjectURL(url), 100);
        updateStatus(`💾 ${scanData.length}件のデータをエクスポートしました`, 'success');
        
        console.log('=== CSVエクスポート完了 ===');
        
      } catch (error) {
        console.error('❌ エクスポートエラー:', error);
        updateStatus('❌ エクスポート失敗', 'error');
      }
    }

    // データクリア
    function clearData() {
      if (scanData.length === 0) return;
      
      if (confirm(`${totalCount}件のデータを削除しますか？`)) {
        scanData = [];
        totalCount = 0;
        totalQuantitySum = 0; // 修正された変数名
        updateSummary();
        updateDataDisplay();
        saveData();
        updateStatus('🗑️ データクリア完了', 'info');
      }
    }

    // ページ終了時のクリーンアップ
    window.addEventListener('beforeunload', function() {
      if (scanner && isScanning) {
        scanner.stop().catch(() => {});
      }
    });
  </script>
