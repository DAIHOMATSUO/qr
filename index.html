<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>📱 QR在庫スキャン</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 12px;
      color: white;
      min-height: 100vh;
      font-size: 16px;
      touch-action: manipulation;
    }
    
    h1 {
      text-align: center;
      margin: 0 0 16px 0;
      font-size: 22px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .camera-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    #reader {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      min-height: 250px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 6px 0;
      transition: transform 0.1s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .btn:active { transform: translateY(1px); }
    
    .btn-primary {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #f44336, #d32f2f);
      color: white;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 14px;
      padding: 10px;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin: 8px 0;
      font-weight: 500;
      font-size: 14px;
    }
    
    .status-success { background: rgba(76, 175, 80, 0.2); border: 1px solid rgba(76, 175, 80, 0.5); }
    .status-error { background: rgba(244, 67, 54, 0.2); border: 1px solid rgba(244, 67, 54, 0.5); }
    .status-info { background: rgba(33, 150, 243, 0.2); border: 1px solid rgba(33, 150, 243, 0.5); }
    
    .confirm-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      z-index: 1000;
      padding: 16px;
    }
    
    .confirm-content {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .confirm-text {
      font-size: 15px;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    
    .quantity-input {
      margin: 16px 0;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    .input-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
      padding: 8px;
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    
    .input-label {
      font-weight: bold;
      color: #333;
      font-size: 14px;
      min-width: 80px;
    }
    
    .input-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .quantity-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantity-minus {
      background: #ff6b6b;
      color: white;
    }
    
    .quantity-plus {
      background: #51cf66;
      color: white;
    }
    
    .quantity-display {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      min-width: 50px;
      text-align: center;
      padding: 6px 12px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .total-display {
      text-align: center;
      margin: 12px 0;
      padding: 12px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
    }
    
    .confirm-buttons {
      display: flex;
      gap: 8px;
    }
    
    .confirm-buttons .btn {
      flex: 1;
      margin: 0;
      font-size: 14px;
      padding: 12px;
    }
    
    .summary-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 15px;
    }
    
    .summary-item:last-child { border-bottom: none; }
    
    .data-table {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      margin: 12px 0;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .table-header {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .table-row {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
    }
    
    .table-row:last-child { border-bottom: none; }
    
    .hidden { display: none !important; }
    
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin: 12px 0;
    }
    
    .camera-actions {
      display: flex;
      gap: 8px;
      margin: 8px 0;
    }
    
    .camera-actions .btn {
      flex: 1;
      margin: 0;
    }
    
    @media (max-height: 600px) {
      body { padding: 8px; }
      h1 { font-size: 20px; margin-bottom: 12px; }
      .camera-box { padding: 12px; }
      #reader { min-height: 200px; }
    }
  </style>
</head>
<body>
  <h1>📱 QR在庫スキャン</h1>
  
  <!-- カメラセクション -->
  <div class="camera-box">
    <div id="reader"></div>
    <div class="camera-actions">
      <button id="startBtn" class="btn btn-primary">📷 カメラ起動</button>
      <button id="stopBtn" class="btn btn-danger hidden">⏹️ 停止</button>
      <button id="switchBtn" class="btn btn-secondary hidden">🔄 切替</button>
    </div>
    <div id="status" class="status status-info">📱 カメラ起動ボタンを押してください</div>
  </div>
  
  <!-- 集計表示 -->
  <div class="summary-card">
    <div class="summary-item">
      <span>📋 読み取り件数</span>
      <span id="count">0件</span>
    </div>
    <div class="summary-item">
      <span>📦 合計数量</span>
      <span id="total">0個</span>
    </div>
  </div>
  
  <!-- アクション -->
  <div class="actions">
    <button class="btn btn-secondary" id="exportBtn">💾 データ出力</button>
    <button class="btn btn-secondary" id="clearBtn">🗑️ クリア</button>
  </div>
  
  <!-- データ表示 -->
  <div id="dataSection" class="hidden">
    <div class="data-table">
      <div class="table-header">📊 最新の読み取り履歴</div>
      <div id="dataList"></div>
    </div>
  </div>
  
  <!-- 確認ダイアログ -->
  <div id="confirmDialog" class="confirm-dialog">
    <div class="confirm-content">
      <div id="confirmText" class="confirm-text"></div>
      
      <!-- 数量調整UI -->
      <div class="quantity-input">
        <!-- 箱の入り数調整 -->
        <div class="input-row">
          <span class="input-label">📦 入り数</span>
          <div class="input-controls">
            <button class="quantity-btn quantity-minus" id="decreaseUnitBtn">−</button>
            <div class="quantity-display" id="unitQuantityDisplay">1</div>
            <button class="quantity-btn quantity-plus" id="increaseUnitBtn">＋</button>
          </div>
        </div>
        
        <!-- 箱数調整 -->
        <div class="input-row">
          <span class="input-label">📦 箱数</span>
          <div class="input-controls">
            <button class="quantity-btn quantity-minus" id="decreaseBoxBtn">−</button>
            <div class="quantity-display" id="boxQuantityDisplay">1</div>
            <button class="quantity-btn quantity-plus" id="increaseBoxBtn">＋</button>
          </div>
        </div>
        
        <!-- 合計表示 -->
        <div class="total-display">
          🧮 合計: <span id="totalDisplay">1</span> 個
        </div>
      </div>
      
      <div style="text-align: center; font-size: 12px; color: #666; margin-bottom: 16px;">
        💡 入り数を確認後、箱数を設定してください
      </div>
      
      <div class="confirm-buttons">
        <button class="btn btn-danger" id="cancelBtn">❌ キャンセル</button>
        <button class="btn btn-primary" id="confirmBtn">✅ 登録</button>
      </div>
    </div>
  </div>

  <script>
    // グローバル変数（最小限）
    let scanner = null;
    let isScanning = false;
    let pendingData = null;
    let scanData = [];
    let totalCount = 0;
    let totalQuantity = 0;
    let availableCameras = [];
    let currentCameraIndex = 0;

    // DOM要素
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const switchBtn = document.getElementById('switchBtn');
    const exportBtn = document.getElementById('exportBtn');
    const clearBtn = document.getElementById('clearBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const increaseUnitBtn = document.getElementById('increaseUnitBtn');
    const decreaseUnitBtn = document.getElementById('decreaseUnitBtn');
    const increaseBoxBtn = document.getElementById('increaseBoxBtn');
    const decreaseBoxBtn = document.getElementById('decreaseBoxBtn');
    const unitQuantityDisplay = document.getElementById('unitQuantityDisplay');
    const boxQuantityDisplay = document.getElementById('boxQuantityDisplay');
    const totalDisplay = document.getElementById('totalDisplay');
    const status = document.getElementById('status');
    const confirmDialog = document.getElementById('confirmDialog');
    const confirmText = document.getElementById('confirmText');
    const countEl = document.getElementById('count');
    const totalEl = document.getElementById('total');
    const dataSection = document.getElementById('dataSection');
    const dataList = document.getElementById('dataList');
    
    // 数量管理用変数
    let unitQuantity = 1;  // 箱の入り数
    let boxQuantity = 1;   // 箱数
    let calculatedTotal = 1; // 合計個数（計算値）

    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
      startBtn.addEventListener('click', startCamera);
      stopBtn.addEventListener('click', stopCamera);
      switchBtn.addEventListener('click', switchCamera);
      exportBtn.addEventListener('click', exportData);
      clearBtn.addEventListener('click', clearData);
      confirmBtn.addEventListener('click', confirmScan);
      cancelBtn.addEventListener('click', cancelScan);
      increaseUnitBtn.addEventListener('click', increaseUnit);
      decreaseUnitBtn.addEventListener('click', decreaseUnit);
      increaseBoxBtn.addEventListener('click', increaseBox);
      decreaseBoxBtn.addEventListener('click', decreaseBox);
      loadSavedData();
      
      // Html5Qrcodeライブラリの読み込み確認
      checkLibraryLoaded();
    });

    // ライブラリ読み込み確認
    function checkLibraryLoaded() {
      if (typeof Html5Qrcode === 'undefined') {
        setTimeout(checkLibraryLoaded, 100);
        return;
      }
      updateStatus('📱 準備完了', 'info');
    }

    // カメラ起動（エラーハンドリング強化）
    async function startCamera() {
      if (isScanning) return;
      
      try {
        updateStatus('📷 起動中...', 'info');
        
        // ライブラリ確認
        if (typeof Html5Qrcode === 'undefined') {
          throw new Error('QRライブラリが読み込まれていません。ページを再読み込みしてください。');
        }
        
        // ブラウザサポート確認
        if (!navigator.mediaDevices) {
          throw new Error('このブラウザはカメラに対応していません。');
        }

        scanner = new Html5Qrcode("reader");
        
        // カメラリスト取得
        availableCameras = await Html5Qrcode.getCameras();
        
        if (availableCameras.length === 0) {
          throw new Error('カメラが見つかりません。他のアプリでカメラを使用していないか確認してください。');
        }

        // 背面カメラ選択（シンプル版）
        let selectedCamera = availableCameras[0];
        currentCameraIndex = 0;
        
        for (let i = 0; i < availableCameras.length; i++) {
          const label = availableCameras[i].label.toLowerCase();
          if (label.includes('back') || label.includes('rear') || label.includes('environment')) {
            selectedCamera = availableCameras[i];
            currentCameraIndex = i;
            break;
          }
        }

        // カメラ起動
        await scanner.start(
          selectedCamera.id,
          {
            fps: 10,
            qrbox: function(w, h) {
              const size = Math.min(w, h) * 0.8;
              return { width: size, height: size };
            }
          },
          onScanSuccess,
          onScanFailure
        );

        isScanning = true;
        startBtn.classList.add('hidden');
        stopBtn.classList.remove('hidden');
        
        // 複数カメラがある場合のみ切り替えボタン表示
        if (availableCameras.length > 1) {
          switchBtn.classList.remove('hidden');
        }
        
        updateStatus('📷 スキャン待機中', 'success');
        
      } catch (error) {
        console.error('カメラエラー:', error);
        updateStatus(`❌ ${error.message}`, 'error');
        
        // エラー時の状態リセット
        isScanning = false;
        startBtn.classList.remove('hidden');
        stopBtn.classList.add('hidden');
        switchBtn.classList.add('hidden');
      }
    }

    // カメラ停止
    async function stopCamera() {
      if (!isScanning) return;
      
      try {
        if (scanner) await scanner.stop();
      } catch (e) {}
      
      scanner = null;
      isScanning = false;
      startBtn.classList.remove('hidden');
      stopBtn.classList.add('hidden');
      switchBtn.classList.add('hidden');
      updateStatus('⏹️ カメラ停止', 'info');
    }

    // カメラ切り替え
    async function switchCamera() {
      if (!isScanning || availableCameras.length < 2) return;

      try {
        updateStatus('🔄 切り替え中...', 'info');
        
        if (scanner) await scanner.stop();
        
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
        const nextCamera = availableCameras[currentCameraIndex];
        
        scanner = new Html5Qrcode("reader");
        await scanner.start(
          nextCamera.id,
          {
            fps: 10,
            qrbox: function(w, h) {
              const size = Math.min(w, h) * 0.8;
              return { width: size, height: size };
            }
          },
          onScanSuccess,
          onScanFailure
        );

        updateStatus(`🔄 切り替え完了`, 'success');

      } catch (error) {
        console.error('切り替えエラー:', error);
        updateStatus('❌ 切り替え失敗', 'error');
        await stopCamera();
      }
    }

    // QRコード読み取り成功（改良版）
    function onScanSuccess(decodedText) {
      try {
        // 振動フィードバック
        if (navigator.vibrate) navigator.vibrate(100);
        
        updateStatus('📖 読み取り中...', 'info');
        
        // データ前処理
        const cleanText = decodedText.trim().replace(/[\r\n]/g, '');
        
        // CSV解析
        const parts = parseSimpleCSV(cleanText);
        
        if (parts.length < 3) {
          updateStatus(`❌ 形式エラー: ${parts.length}項目（最低3項目必要）`, 'error');
          setTimeout(() => updateStatus('📷 スキャン待機中', 'success'), 3000);
          return;
        }

        // 4項目未満は空文字で補完
        while (parts.length < 4) parts.push('');

        const [date, productCode, quantityStr, internalCode] = parts.map(p => p.trim());
        const quantity = parseInt(quantityStr, 10);

        // 基本バリデーション
        if (!date || !productCode) {
          updateStatus('❌ 日付または品番が空です', 'error');
          setTimeout(() => updateStatus('📷 スキャン待機中', 'success'), 3000);
          return;
        }

        if (isNaN(quantity) || quantity <= 0) {
          updateStatus(`❌ 数量エラー: "${quantityStr}"`, 'error');
          setTimeout(() => updateStatus('📷 スキャン待機中', 'success'), 3000);
          return;
        }

        pendingData = {
          date: date,
          productCode: productCode,
          quantity: quantity,
          internalCode: internalCode || '未設定',
          timestamp: new Date().toLocaleTimeString()
        };

        showConfirmDialog();
        
      } catch (error) {
        console.error('読み取りエラー:', error);
        updateStatus('❌ 読み取りエラー', 'error');
        setTimeout(() => updateStatus('📷 スキャン待機中', 'success'), 3000);
      }
    }

    // QRコード読み取り失敗（何もしない）
    function onScanFailure(error) {
      // 正常動作
    }

    // シンプルCSV解析
    function parseSimpleCSV(text) {
      // 基本的なカンマ区切り + クォート除去
      return text
        .replace(/"/g, '')
        .split(',')
        .map(item => item.trim());
    }

    // 確認ダイアログ表示
    function showConfirmDialog() {
      if (!pendingData) return;
      
      // QRコードの数量を入り数として設定
      unitQuantity = pendingData.quantity || 1;
      boxQuantity = 1; // 箱数は1からスタート
      
      updateQuantityDisplays();
      
      confirmText.innerHTML = `
        <strong>📦 登録確認</strong><br><br>
        📅 日付: ${pendingData.date}<br>
        🏷️ 品番: ${pendingData.productCode}<br>
        📋 管理番号: ${pendingData.internalCode}
      `;
      
      confirmDialog.style.display = 'block';
    }

    // 全ての数量表示を更新
    function updateQuantityDisplays() {
      unitQuantityDisplay.textContent = unitQuantity;
      boxQuantityDisplay.textContent = boxQuantity;
      calculatedTotal = unitQuantity * boxQuantity;
      totalDisplay.textContent = calculatedTotal;
    }

    // 入り数増加
    function increaseUnit() {
      if (unitQuantity < 999) {
        unitQuantity++;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // 入り数減少
    function decreaseUnit() {
      if (unitQuantity > 1) {
        unitQuantity--;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // 箱数増加
    function increaseBox() {
      if (boxQuantity < 999) {
        boxQuantity++;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // 箱数減少
    function decreaseBox() {
      if (boxQuantity > 1) {
        boxQuantity--;
        updateQuantityDisplays();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // スキャン確定
    function confirmScan() {
      if (!pendingData) return;
      
      // 最終的な登録データ
      const finalData = {
        ...pendingData,
        unitQuantity: unitQuantity,      // 入り数
        boxQuantity: boxQuantity,        // 箱数
        quantity: totalQuantity,         // 合計個数
        originalQuantity: pendingData.quantity // QRコードの元数量
      };
      
      scanData.push(finalData);
      totalCount++;
      totalQuantity += totalQuantity;
      
      updateSummary();
      updateDataDisplay();
      saveData();
      
      confirmDialog.style.display = 'none';
      pendingData = null;
      resetQuantities();
      
      updateStatus(`✅ ${finalData.productCode} ${unitQuantity}個×${boxQuantity}箱=${totalQuantity}個 登録完了`, 'success');
      setTimeout(() => updateStatus('📷 スキャン待機中', 'success'), 3000);
    }

    // スキャンキャンセル
    function cancelScan() {
      confirmDialog.style.display = 'none';
      pendingData = null;
      resetQuantities();
      updateStatus('📷 スキャン待機中', 'success');
    }

    // 数量リセット
    function resetQuantities() {
      unitQuantity = 1;
      boxQuantity = 1;
      totalQuantity = 1;
    }

    // サマリー更新
    function updateSummary() {
      countEl.textContent = `${totalCount}件`;
      totalEl.textContent = `${totalQuantity}個`;
    }

    // データ表示更新
    function updateDataDisplay() {
      if (scanData.length === 0) {
        dataSection.classList.add('hidden');
        return;
      }
      
      dataSection.classList.remove('hidden');
      dataList.innerHTML = '';
      
      // 最新5件のみ表示
      scanData.slice(-5).reverse().forEach((item) => {
        const row = document.createElement('div');
        row.className = 'table-row';
        
        // 箱数情報の表示
        let quantityInfo;
        if (item.unitQuantity && item.boxQuantity) {
          quantityInfo = `${item.unitQuantity}個×${item.boxQuantity}箱=${item.quantity}個`;
        } else {
          // 旧データとの互換性
          quantityInfo = `${item.quantity}個`;
        }
        
        row.innerHTML = `
          <strong>${item.productCode}</strong><br>
          <small>📦 ${quantityInfo}</small><br>
          <small>${item.date} | ${item.timestamp}</small>
        `;
        dataList.appendChild(row);
      });
    }

    // ステータス更新
    function updateStatus(message, type) {
      status.textContent = message;
      status.className = `status status-${type}`;
    }

    // データ保存（簡易版）
    function saveData() {
      try {
        localStorage.setItem('qr_data', JSON.stringify({
          data: scanData,
          count: totalCount,
          quantity: totalQuantity
        }));
      } catch (e) {
        console.error('保存エラー:', e);
      }
    }

    // データ読み込み
    function loadSavedData() {
      try {
        const saved = localStorage.getItem('qr_data');
        if (saved) {
          const parsed = JSON.parse(saved);
          scanData = parsed.data || [];
          totalCount = parsed.count || 0;
          totalQuantity = parsed.quantity || 0;
          updateSummary();
          updateDataDisplay();
        }
      } catch (e) {
        console.error('読み込みエラー:', e);
      }
    }

    // データエクスポート
    function exportData() {
      if (scanData.length === 0) {
        updateStatus('❌ データなし', 'error');
        return;
      }
      
      try {
        let csv = '\uFEFF日付,品番,入り数,箱数,合計個数,管理番号,時刻\n';
        scanData.forEach(item => {
          const unitQty = item.unitQuantity || item.quantity;
          const boxQty = item.boxQuantity || 1;
          const totalQty = item.quantity;
          csv += `${item.date},${item.productCode},${unitQty},${boxQty},${totalQty},${item.internalCode},${item.timestamp}\n`;
        });
        
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `scan_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        
        setTimeout(() => URL.revokeObjectURL(url), 100);
        updateStatus('💾 エクスポート完了', 'success');
        
      } catch (error) {
        updateStatus('❌ エクスポート失敗', 'error');
      }
    }

    // データクリア
    function clearData() {
      if (scanData.length === 0) return;
      
      if (confirm(`${totalCount}件のデータを削除しますか？`)) {
        scanData = [];
        totalCount = 0;
        totalQuantity = 0;
        updateSummary();
        updateDataDisplay();
        saveData();
        updateStatus('🗑️ データクリア完了', 'info');
      }
    }

    // ページ終了時のクリーンアップ
    window.addEventListener('beforeunload', function() {
      if (scanner && isScanning) {
        scanner.stop().catch(() => {});
      }
    });
  </script>
</body>
