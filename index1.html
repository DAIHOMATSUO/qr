<body>
  <div class="container">
    <h1>ğŸ“± é«˜é€ŸQRã‚¹ã‚­ãƒ£ãƒŠãƒ¼</h1>
    <div id="reader"></div>
    <button id="startBtn" class="btn btn-primary">ğŸ“· ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹</button>
    <button id="stopBtn" class="btn btn-danger">â¹ï¸ åœæ­¢</button>
    <button id="switchBtn" class="btn btn-secondary">ğŸ”„ ã‚«ãƒ¡ãƒ©åˆ‡æ›¿</button>
    <div id="status" class="status">ğŸ“± ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„</div>

    <!-- å…¥åŠ›UI -->

        <input type="number" id="unitQuantity" placeholder="1ç®±ã®å…¥ã‚Šæ•°" min="1" value="10" />

      <div class="input-group">
        <input type="number" id="caseInput" placeholder="ç®±æ•°" min="0" value="0" />
        <input type="number" id="extraInput" placeholder="ç«¯æ•°" min="0" value="0" />
      </div>
      <div id="calculationResult" class="calculation-display">åˆè¨ˆæ•°é‡: 0å€‹</div>
    </div>

    <!-- ã‚µãƒãƒªè¡¨ç¤º -->
    <div class="summary-card">
      <div class="summary-item">
        <span>ğŸ“‹ èª­ã¿å–ã‚Šä»¶æ•°</span>
        <span id="count">0ä»¶</span>
      </div>
      <div class="summary-item">
        <span>ğŸ“¦ åˆè¨ˆæ•°é‡</span>
        <span id="total">0å€‹</span>

    </div>

    <!-- ã‚¯ã‚¤ãƒƒã‚¯æ“ä½œ -->
    <div style="margin-top: 12px;">
      <button class="btn btn-secondary" onclick="exportData()">ğŸ’¾ CSVå‡ºåŠ›</button>
      <button class="btn btn-secondary" onclick="clearData()">ğŸ—‘ï¸ ã‚¯ãƒªã‚¢</button>
    </div>

    <!-- å±¥æ­´è¡¨ç¤º -->

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    let scanner;
    let currentCameraIndex = 0;
    let cameras = [];
    let scanCount = 0;
    let totalQuantity = 0;
    let scanHistory = JSON.parse(localStorage.getItem('scanHistory')) || [];

    const reader = document.getElementById('reader');
    const caseInput = document.getElementById('caseInput');
    const extraInput = document.getElementById('extraInput');
    const unitInput = document.getElementById('unitQuantity');
    const calcDisplay = document.getElementById('calculationResult');
    const countDisplay = document.getElementById('count');
    const totalDisplay = document.getElementById('total');
    const statusDisplay = document.getElementById('status');
    const historyDisplay = document.getElementById('history');

    async function startCamera() {
      try {
        scanner = new Html5Qrcode("reader");
        cameras = await Html5Qrcode.getCameras();
        if (cameras.length === 0) throw new Error("ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");

        await scanner.start(
          cameras[currentCameraIndex].id,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess
        );
        statusDisplay.textContent = `ğŸ“· ${cameras[currentCameraIndex].label} ä½¿ç”¨ä¸­`;
      } catch (err) {
        statusDisplay.textContent = `âŒ ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—: ${err.message}`;
      }
    }

    async function stopCamera() {
      if (scanner) {
        await scanner.stop();
        statusDisplay.textContent = "â¹ï¸ ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢ã—ã¾ã—ãŸ";
      }
    }

    async function switchCamera() {
      if (!cameras.length) return;
      currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
      await stopCamera();
      await startCamera();
    }

    function onScanSuccess(decodedText) {
      try {
        const parts = decodedText.split(',');
        const quantity = parseInt(parts[2]) || 0;
        unitInput.value = quantity;
        caseInput.value = 1;
        extraInput.value = 0;
        updateCalculation();
        confirmScan();
      } catch (e) {
        statusDisplay.textContent = `âŒ èª­ã¿å–ã‚Šå¤±æ•—: ${e.message}`;
      }
    }

    function updateCalculation() {
      const cases = parseInt(caseInput.value) || 0;
      const extras = parseInt(extraInput.value) || 0;
      const unitQty = parseInt(unitInput.value) || 0;
      const total = (cases * unitQty) + extras;
      calcDisplay.textContent = `åˆè¨ˆæ•°é‡: ${total}å€‹`;
    }

    function confirmScan() {
      const cases = parseInt(caseInput.value) || 0;
      const extras = parseInt(extraInput.value) || 0;
      const unitQty = parseInt(unitInput.value) || 0;
      const total = (cases * unitQty) + extras;
      const entry = {
        time: new Date().toLocaleTimeString(),
        unitQty, cases, extras, total
      };
      scanHistory.push(entry);
      if (scanHistory.length > 10) scanHistory.shift();
      localStorage.setItem('scanHistory', JSON.stringify(scanHistory));

      scanCount++;
      totalQuantity += total;
      countDisplay.textContent = `${scanCount}ä»¶`;
      totalDisplay.textContent = `${totalQuantity}å€‹`;
      statusDisplay.textContent = `âœ… ç™»éŒ²å®Œäº† (${total}å€‹)`;
      updateHistory();
    }

    function exportData() {
      if (scanHistory.length === 0) {
        alert('ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
        return;
      }
      const header = 'æ™‚åˆ»,ç®±æ•°,ç«¯æ•°,å…¥ã‚Šæ•°,åˆè¨ˆæ•°é‡\n';
      const csv = scanHistory.map(e => `${e.time},${e.cases},${e.extras},${e.unitQty},${e.total}`).join('\n');
      const blob = new Blob([header + csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'scan_data.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearData() {
      scanCount = 0;
      totalQuantity = 0;
      scanHistory = [];
      localStorage.removeItem('scanHistory');
      countDisplay.textContent = '0ä»¶';
      totalDisplay.textContent = '0å€‹';
      statusDisplay.textContent = 'ğŸ“± ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„';
      updateHistory();
    }

    function updateHistory() {
      historyDisplay.innerHTML = scanHistory.slice().reverse().map(e =>
        `<div class="history-entry">ğŸ•’${e.time}ï¼š${e.cases}ç®±Ã—${e.unitQty} + ${e.extras} = ${e.total}å€‹</div>`
      ).join('');
    }

    [caseInput, extraInput, unitInput].forEach(input => {
      input.addEventListener('input', updateCalculation);
    });

    document.getElementById('startBtn').onclick = startCamera;
    document.getElementById('stopBtn').onclick = stopCamera;
    document.getElementById('switchBtn').onclick = switchCamera;

    updateHistory();
  </script>
